<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <script src="js/responsiveMenu.js" defer></script>
    <title>To Do</title>
</head>
<body>
    <div class="md:grid md:grid-cols-4 h-screen"> <!--content wrapper-->

        <!-- menu wrapper -->
        <div class="bg-gray-300 text-black">
            <nav> 
              <div class="flex justify-between items-center">
                <div>
                  <div class="font-bold uppercase p-4 border-b border-black-100 text-5xl flex">
                    <span>To Do
                    </span>                                
                  </div>
                </div>
                <div class="px-4 cursor-pointer md:hidden" id="burger">
                  <svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>
                </div>
              </div>
              <ul class="text-sm mt-6 hidden md:block" id="menu">
                <div class="border-b border-black-100 py-4">
                  <li class="menu-li">All Tasks</li>
                  <li class="menu-li">Starred</li>
                  <li class="menu-li">About</li>
                </div>
                <div>
                  <li class="menu-li">Groceries</li>
                  <li class="menu-li">Study</li>
                  <li class="menu-li">Daily Routine</li>
                </div>

              </ul>
            </nav>
        </div>
        
        <!-- main content starts -->
        <main class="px-16 py-6 bg-gray-200 col-span-3">
          
          <header>
            <h2 class="text-gray-700 text-6xl font-semibold">Groceries</h2>
          </header>
          
          <div>

            <!-- Subheading for section To Do -->
            <h3 class="font-bold pb-2 mt-12 border-b border-gray-200">To Do</h3>
            <section>

              <!-- Each Todo list task -->
              <div class="task">
                <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas, nostrum! Reprehenderit, illum debitis.</div>
                <div class="grid place-items-center">                
                  <span>
                    <!-- empty box icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 inline-block">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 7.5A2.25 2.25 0 017.5 5.25h9a2.25 2.25 0 012.25 2.25v9a2.25 2.25 0 01-2.25 2.25h-9a2.25 2.25 0 01-2.25-2.25v-9z" />
                    </svg>  
                    <!-- menu icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline-block">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>  
                    <!-- trashcan icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline-block">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                    </svg>
                
                  </span>
                </div>
              </div>


            </section>
          </div>
          

        
          <!-- Add Task buttons -->
          <div class="flex justify-center md:justify-end p-4 mt-5">
            <span class="task_button">Add Task</span>
            <span class="task_button">Add Catgeory</span>
          </div>
        </main>
    </div>
</body>
</html>
