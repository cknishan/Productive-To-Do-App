<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <script src="js/responsiveMenu.js" defer></script>
    <title>To Do</title>
</head>
<body>
    <div class="md:grid md:grid-cols-4 h-screen"> <!--content wrapper-->
        <div class="bg-slate-600 text-white">
            <nav> 
              <div class="flex justify-between items-center">
                <div>
                  <div class="font-bold uppercase p-4 border-b border-black-100 text-5xl flex">
                    <span>To Do
                    </span>                                
                  </div>
                </div>
                <div class="px-4 cursor-pointer md:hidden" id="burger">
                  <svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>
                </div>
              </div>
              <ul class="text-sm mt-6 hidden md:block" id="menu">
                <div class="border-b border-black-100 py-4">
                  <li class="menu-li">All Tasks</li>
                  <li class="menu-li">Starred</li>
                  <li class="menu-li">About</li>
                </div>
                <div>
                  <li class="menu-li">Groceries</li>
                  <li class="menu-li">Study</li>
                  <li class="menu-li">Daily Routine</li>
                </div>

              </ul>
            </nav>
        </div>
        
        <main class="px-16 py-6 bg-gray-200 col-span-3">
          
          <header>
            <h2 class="text-gray-700 text-6xl font-semibold">Groceries</h2>
          </header>
          
          <div>
            <h3 class="font-bold pb-2 mt-12 border-b border-gray-200">To Do</h3>
            <section>
              <span class="task">Lorem, ipsum dolor.</span>
            </section>
          </div>
          
             <!-- Add Task buttons -->
          <div class="flex justify-center md:justify-end p-4">
            <span class="task_button">Add Task</span>
            <span class="task_button">Add Catgeory</span>
          </div>
        </main>
    </div>
</body>
</html>
