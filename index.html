<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="dist/output.css">
  <!-- js -->
  <script src="js/shared.js" defer></script>
  <script src="js/responsiveMenu.js" defer></script>
  <script src="js/createTasks.js" defer></script>
  <title>To Do</title>
</head>

<body>
  <div class="md:grid md:grid-cols-4 h-screen">
    <!--content wrapper-->

    <!-- menu wrapper -->
    <div class="bg-gray-300 text-black">
      <nav>
        <div class="flex justify-between items-center">
          <div>
            <div class="font-bold uppercase p-4 border-b border-black-100 text-5xl flex">
              <span>To Do
              </span>
            </div>
          </div>
          <div class="px-4 cursor-pointer md:hidden" id="burger">
            <svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </div>
        </div>
        <ul class="text-sm mt-6 hidden md:block" id="menu">
          <div class="border-b border-black-100 py-4">
            <li class="menu-li">All Tasks</li>
            <li class="menu-li">Starred</li>
            <li class="menu-li">About</li>
          </div>
          <div>
            <li class="menu-li">Groceries</li>
            <li class="menu-li">Study</li>
            <li class="menu-li">Daily Routine</li>
          </div>
        </ul>
      </nav>
    </div>

    <!-- main content starts -->
    <main class="px-16 py-6 bg-gray-200 col-span-3">

      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">All Tasks</h2>
      </header>

      <div>

        <!-- Subheading for section To Do -->
        <h3 class="font-bold pb-2 mt-12 border-b border-gray-200">To Do</h3>

        <!-- Todo list tasks -->
        <section id="todoTasks">
          <!-- the new tasks will be added using javascript -->
        </section>


      </div>

      <!-- Add Task buttons -->
      <form class="flex justify-center md:justify-end p-4 mt-5" id="add-task">
        <input class="inline-block px-2" autocomplete="off" type="text" id="task-input" name="task-input"
          placeholder="Add Task"><br>
        <input class="task_button" type="submit" value="Add Task">
      </form>
    </main>
  </div>
</body>

</html>
